    <!--
        스타일 우선순위

        1.명시도 점수가 높은 선언이 우선한다.
        (!important(1000점) > 인라인(500점) > 아이디(100점) > 클래스(10점) > 태그(1점) > 전체 > 상속)
        2. 점수가 같은 경우 가장 마지막에 해석되는 선언이 우선한다.
        3. 명시도는 상속 규칙보다 우선
        4. !important 가 적용된 선언 방식이 다른 모든 방식보다 우선한다.

        .list li.item{ color:red;}
        
        .list li:hover{}
        .box:before{}

        #submit span{}
        :not(.box){}
        :not(h1){}


    -->
    <!--인라인방식
        <h1 style="color:blue">헤딩태그</h1>-->
